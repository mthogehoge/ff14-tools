<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グラカン納品アイテム一覧</title>
    <link rel="stylesheet" href="css/style.css?v=5">
    <style>
        .tabs-container {
            margin-bottom: 30px;
        }

        .tab-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .tab-btn.active {
            background: rgba(78, 216, 209, 0.2);
            border-color: #4ed8d1;
            color: #4ed8d1;
            box-shadow: 0 0 10px rgba(78, 216, 209, 0.2);
        }

        .level-badge {
            display: inline-block;
            background: rgba(78, 216, 209, 0.15);
            color: #4ed8d1;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 8px;
            vertical-align: middle;
            border: 1px solid rgba(78, 216, 209, 0.3);
        }

        .class-group {
            margin-bottom: 20px;
        }

        .class-title {
            color: #4ed8d1;
            font-size: 1.2rem;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(78, 216, 209, 0.3);
            padding-bottom: 5px;
        }

        .items-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Sidebar Layout */
        .main-layout {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            position: relative;
        }

        .sidebar-nav {
            flex: 0 0 140px;
            position: sticky;
            top: 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
        }

        .sidebar-nav h3 {
            font-size: 1rem;
            color: #4ed8d1;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(78, 216, 209, 0.3);
            padding-bottom: 5px;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin-bottom: 5px;
        }

        .sidebar-nav a {
            color: var(--text-muted);
            text-decoration: none;
            display: block;
            padding: 6px 10px;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 0.9rem;
            text-align: center;
            border: 1px solid transparent;
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: rgba(78, 216, 209, 0.1);
            color: #4ed8d1;
            border-color: rgba(78, 216, 209, 0.3);
        }

        .content-area {
            flex: 1;
            min-width: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>グランドカンパニー 納品アイテム候補</h1>
            <p class="subtitle">クラスごとに全レベル（1〜100）の要求アイテムリストを確認できます</p>
        </header>

        <main class="main-layout">
            <!-- Sidebar -->
            <aside class="sidebar-nav" id="sidebar-nav" style="display: none;">
                <h3>レベルJump</h3>
                <ul id="level-nav-list">
                    <!-- level nav links injected by JS -->
                </ul>
            </aside>

            <!-- Main Content -->
            <div class="content-area">
                <div class="tabs-container">
                    <div class="tab-group" id="job-tabs">
                        <!-- Job tabs injected by JS -->
                    </div>
                </div>

                <div id="loading-msg" class="message">データを読み込んでいます...</div>
                <div id="results-container" class="items-grid"></div>
            </div>
        </main>
    </div>

    <script src="js/gc_supply.js"></script>
</body>

</html>
